{% extends "base.html" %}

{% block content %}
    <div class="container feature">
    <h4>{{ feature.volume }} {{ feature.axles }}</h4>
    <hr/>
    <p>{{ feature.description }}</p>
    </hr>
    </br>
    <h5>Ready {{ feature.volume }} {{ feature.axles }} trailers:</h5>
    {% for i in feature.trailers.all %}
       <li>{{ i.type }}</li> 
    {% endfor %}
    </div>
{% endblock %}
