{% extends "base.html" %}

{% block content %}

    <div class="container register">
        <h3>Create account</h3><br/>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name</label>
                <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                <small id="usernameHelp" class="form-text text-muted">Max 150 symbols</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">email</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Required to send a new password. </small>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
                <small id="pwdHelp" class="form-text text-muted">MIN 8 symbols</small>
            </div>
            <div class="form-group">
                <label for="password2">Confirm password</label>
                <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
            </div>
            <button type="submit" class="btn btn-primary register-button">Create account</button>
        </form>
        <p>If you have registered before, <a href="/login"><strong>log in</strong></a></p>
    </div>

{% endblock %}
