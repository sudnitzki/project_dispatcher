{% extends "base.html" %}

{% block content %}
  <h1>Trailers</h1>
  {% if trailer_list %}
  <ul>
    {% for trailer in trailer_list %}
      <li>
        <a href="{{ trailer.id }}">{{ trailer.type }}</a> ({{trailer.feature}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p> No Trailers</p>
  {% endif %}
{% endblock %}
